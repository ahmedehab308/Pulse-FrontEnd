<mat-card class="max-w-lg mx-auto mt-20 p-10 rounded-3xl shadow-2xl bg-white">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Header Section -->
        <div class="text-center mb-8">
            
            <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome Back</h1>
            <p class="text-gray-500 text-sm">Sign in to explore our smartwatch collection</p>
        </div>

        <!-- Form Fields -->
        <div class="space-y-5">
            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Email address</mat-label>
                <input matInput formControlName="email" type="email"
                    placeholder="name@example.com" />
                <mat-icon matPrefix class="text-gray-400 mr-2">email</mat-icon>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-full">
                <mat-label>Password</mat-label>
                <input matInput formControlName="password" type="password"
                    placeholder="Enter your password" />
                <mat-icon matPrefix class="text-gray-400 mr-2">lock</mat-icon>
            </mat-form-field>
        </div>



        <!-- Submit Button -->
        <button mat-raised-button type="submit"
            class="w-full py-3 text-base font-semibold rounded-2xl bg-gray-800 text-white hover:bg-gray-700 transition-all duration-300">
            Sign in
        </button>



        <!-- Sign Up Link -->
        <div class="text-center mt-6">
            <p class="text-sm text-gray-600">
                Don't have an account?
                <a href="account/register" class="text-gray-800 font-semibold hover:text-gray-600">Sign up</a>
            </p>
        </div>
    </form>
</mat-card>
