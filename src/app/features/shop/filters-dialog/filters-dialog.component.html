<div>
  <h3 class="text-3xl text-center pt-6 mb-3 pb-3 bg-gray-800 text-gray-200" >Filters</h3>
  <div class="flex p-4 justify-between">
    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-gray-800">Brands</h4>
      <mat-selection-list [(ngModel)]="selectedBrands" multiple="true">
        @for(brand of ShopService.brands; track $index){
          <mat-list-option [value]="brand"  >
            {{ brand }}
          </mat-list-option>
        }
      </mat-selection-list>
    </div>

    <div class="w-1/2">
      <h4 class="font-semibold text-xl text-gray-700">Types</h4>
      <mat-selection-list [(ngModel)]="selectedTypes" multiple="true">
        @for(type of ShopService.types; track $index){
          <mat-list-option [value]="type" >
            {{ type }}
          </mat-list-option>
        }
      </mat-selection-list>
    </div>
  </div>
  <div class="flex justify-end p-4">
    <button mat-stroked-button class="bg-gray-800 text-gray-200 hover:text-yellow-300 "  (click)="applyFilters()">Apply Filter</button>
  </div>


</div>
