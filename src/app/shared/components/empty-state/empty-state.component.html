@if (busyService.busyRequstCount==0) {
<div class="max-w-screen-xl mx-auto mt-32 px-10 py-4 bg-gray-800 rounded-lg shadow-md w-full h-96 flex">
    <div class="flex flex-col items-center justify-center py-12 w-full  ">
        <mat-icon class="icon-display mb-8">{{icon()}}</mat-icon>
        <p class="text-gray-400 text-lg font-semibold mb-4">
            {{message()}}
        </p>
        <button (click)="onAction()" mat-stroked-button class="bg-transparent text-gray-200">{{actionText()}}</button>
    </div>
</div>
}
