<div class="mx-auto max-w-4xl flex-1 space-y-6 w-full ">
  <div
      class="space-y-4 rounded-lg border border-gray-200 bg-gray-50 p-4 shadow-sm">
    <p class="text-xl font-semibold text-gray-800">Order summary</p>
    <div class="space-y-4">
      <div class="space-y-2">
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-800">Subtotal</dt>
          <dd class="font-medium text-gray-500">{{cartService.totals()?.subTotal}}</dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-800">Discount</dt>
          <dd class="font-medium text-yellow-400">-{{cartService.totals()?.discount |currency}}</dd>
        </dl>
        <dl class="flex items-center justify-between gap-4">
          <dt class="font-medium text-gray-800">Delivery fee</dt>
          <dd class="font-medium text-gray-500">{{cartService.totals()?.shipping |currency}}</dd>
        </dl>
      </div>
      <dl
          class="flex items-center justify-between gap-4 border-t border-gray-800 pt-2">
        <dt class="font-bold text-gray-800">Total</dt>
        <dd class="font-semibold text-gray-500">{{cartService.totals()?.total |currency}} </dd>
      </dl>
    </div>



    @if(location.path()!='/checkout'){
    <div class="flex flex-col gap-2">
      <button routerLink="/checkout" mat-flat-button class="bg-gray-800 text-gray-50">Checkout</button>
      <button routerLink="/shop" mat-button class="text-gray-600">Continue Shopping</button>
    </div>
  }

  </div>

  

</div>
