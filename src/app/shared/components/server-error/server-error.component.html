<div class="mt-5 p-4 bg-gray-100 rounded shadow-lg">
  <h1 class="text-2xl font-semibold mb-4">Internal Server Error</h1>

  <h5 *ngIf="error" class="text-red-600">Error: {{ error.message }}</h5>
  <p class="font-bold m-2">This error comes from the server, not Angular.</p>

  <p class="m-2">What to do next?</p>
  <ol class="list-decimal ml-5 mb-4">
    <li class="mb-1">Check the network tab in Chrome DevTools.</li>
    <li class="mb-1">Reproduce the error in Postman; if it occurs there too, Angular cannot fix it.</li>
  </ol>

  <h5 class="text-lg font-semibold mb-2">Stack Trace (dev mode only)</h5>
  <mat-card class="p-4 bg-white">
    <code class="block whitespace-pre-wrap">{{ error?.details }}</code>
  </mat-card>
</div>
